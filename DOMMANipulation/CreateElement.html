<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element By DOM</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <!-- We will create element in this body by DOM -->
</body>
<script>
    const div = document.createElement('div');
    console.log(div);

    // Setting attributes in the div
    div.className = "main";
    div.id = Math.round(Math.random()*10 +1);
    div.setAttribute('title', 'This is a div');
    div.style.backgroundColor = 'red';
    div.style.color = 'white';
    div.style.padding = '20px';
    // div.innerText = 'This is a div created by DOM';
    div.innerHTML = '<h1>This is a div created by DOM</h1>';
    const addText = document.createTextNode('This is a div created by DOM');
    div.appendChild(addText);
    document.body.appendChild(div);

    
</script>
</html>
<!-- In this file we created an element by the DOM and rendered it in our page -->
