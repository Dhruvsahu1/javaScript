<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <h1 class="heading">Number Guessing game</h1>
    <div class="box">
        <div class="messages">
            <p id="message"> Try and guess a number between 1 and 100</p>
            <p id="message"> You have 10 attempts to guess the right number</p>

        </div>
        <div class="input">
            <h1>Guess a Number</h1>
            <form action="" id="form">
                <input type="text" id="inputNumber">
                <br>
                <button id="sub">Submit guess</button>
            </form>
        </div>
        <div class="messages">
            <p id="guess"> Previous guesses :-</p>
            <p id="NoOfGuess">Guesses Remaining: <span id="attempts">10</span></p>
            <p class="lowOrHigh"></p>
        </div>

        <strong class="footer">Created by @<NAME>TECH JONE</NAME></strong>

    </div>
</body>
<script src="script.js"></script>

</html>
