<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body class="body">
    <div class="heading">
        <h1>BMI Calculator</h1>
    </div>
    <div class="head">
        <div class="form">
            <form action="">
                <p><label> Height in cm :- </label><input type="text" id="height" class="input"></p>
                <p><label> weight in kg :- </label><input type="text"  id="weight" class="input"></p>
                <button class="submit"> Calculate BMI </button>
                <div id="result" class="result">
                    
                </div>
    
                <h1 style="font-weight: 20;"> BMI Weight guide</h1>
                <h3>Under weight: BMI less than 18.5</h3>
                <h3>Normal weight: BMI between 18.5 and 24.9</h3>
                <h3>Over weight: BMI greater than 25 /h3>
            </form>
        </div>
        <strong class="footer">Created by @<NAME>TECH JONE</NAME></strong>

    </div>
</body>
<script src="script.js"></script>
</html>
