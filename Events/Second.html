    // About event propagation Event bubbling and capturing
    // Event bubbling: When an event is triggered on an element, it first goes to its parent element and then to its parent's parent and so on until it reaches the document root.

    // Event capturing: When an event is triggered on an element, it first goes to the element itself and then to its child elements and then to its parent's child elements and so on until it reaches the document root.
