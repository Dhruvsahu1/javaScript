<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
</head>
<body style="background-color: #313131;">
    <button id="Aqua">Aqua</button>
    <button id="Red">Red</button>
</body>
<script>
    // document.getElementById("Aqua").onclick = function(){
    //     document.body.style.backgroundColor = "aqua";
    // }
    // document.getElementById("Red").onclick = function(){
    //     document.body.style.backgroundColor = "red";
    // }
    //  But here is the repeat problems we are repeating the same code for different buttons
    //  We can solve this by using a common function
    function changeColor(color) {
        // document.body.style.backgroundColor = color;
        return function(){
            document.body.style.backgroundColor = color;
        } // So here when we return function it not only return function but also return the lexical Scope of that function
    }
    document.getElementById("Aqua").onclick = changeColor("aqua");
    
    document.getElementById("Red").onclick = changeColor("red");
    // This is the example of using closures and lexical scope in real world scenario
</script>
</html>
