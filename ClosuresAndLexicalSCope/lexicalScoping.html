<script>
    // Closures

    function makeFunc(){
        const name = "Hulk"; // this is a variable that is defined in the outer function
        function displayName() {
            console.log(name); // this inner function can access the variable from the outer function
        }
        return displayName; // this function returns the inner function
    }
    const myFunc = makeFunc(); // this will call the outer function and return the inner function
    myFunc(); // this will call the inner function and print the value of the variable from the outer function.

    //  here we will see the closure in action the working of memory and how the inner function retains access to the outer function's variables even after the outer function has finished executing. 
    //  because on line number 58 we are wxecuting the makefunc and we all know after executing the function it;s scope will deleted so we are storing it in memory and we can access it from the myfunc reference.
